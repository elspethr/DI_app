<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Milestone</title>
		<style type="text/css">
                body{color:black; font-size:14px; font-family:sans-serif; background:white; margin:30px; text-align:center}
                div{text-align:left; background:white; margin:0 auto}
                h1{font-weight:bold}
                h2{font-weight:bold; font-style:italic}

	<body>
		<div class=page>

  			<h2>Elspeth's Milestone Project</h2>
  			<div class=metanav>

    			<a>Please enter a stock ticker (eg. GOOG):</a>

    			<form id='input' method='post' action='result'>	
	  			<p>
					Ticker symbol: <input type='text' name='ticker' />
			  </p>

			  <a>Check desired features to view:</a>
	  			<p>
					<input type="checkbox" name='feature1' value='True'>Closing price<br>
					<input type="checkbox" name='feature2' value='True'>Adjusted closing price<br>
					<input type="checkbox" name='feature3' value='True'>Opening price<br>
					<input type="checkbox" name='feature4' value='True'>Adjusted opening price<br><br>
	    			<input type="submit" value="Submit">
	  			</p>
			  </form>

  			</div>
		</div>
	</body>
